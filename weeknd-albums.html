<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Starboy - Tracklist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .track-list {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            background: #111;
            padding: 20px;
            border-radius: 15px;
        }
        .track-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 10px;
            border-bottom: 1px solid #222;
            transition: 0.3s;
        }
        .track-item:hover {
            background: #222;
            border-radius: 8px;
        }
        .track-num { color: #ff0050; margin-right: 15px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #ff0050; text-decoration: none; }
    </style>
</head>
<body>
    <nav class="main-nav">
        <a href="albums.html">← Буцах</a>
    </nav>

    <div class="container">
        <div style="text-align: center;">
            <img src="star.jfif" style="width: 250px; height: 250px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <h1 style="margin-top: 20px;">Starboy</h1>
            <p style="color: #b3b3b3;">The Weeknd • 18 Дуу • 2016</p>
        </div>

        <div class="track-list">
            <div class="track-item"><span class="track-num">01</span> Starboy <span>3:50</span></div>
            <div class="track-item"><span class="track-num">02</span> Party Monster <span>4:09</span></div>
            <div class="track-item"><span class="track-num">03</span> False Alarm <span>3:40</span></div>
            <div class="track-item"><span class="track-num">04</span> Reminder <span>3:38</span></div>
            <div class="track-item"><span class="track-num">05</span> Rockin’ <span>3:52</span></div>
            <div class="track-item"><span class="track-num">06</span> Secrets <span>4:25</span></div>
            <div class="track-item"><span class="track-num">07</span> True Colors <span>3:26</span></div>
        </div>
    </div>
</body>
</html>
